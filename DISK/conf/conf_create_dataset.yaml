hydra:
  job:
    chdir: True
  run:
    dir: datasets/${dataset_name}

dataset_name: Rat7M_seq_60stride30_fill10 # output name for the created dataset

# frequencies (in Hz):
# original frequency of your data
original_freq: 30
# subsampling_freq <= original_freq
# equal if no subsampling desired
# otherwise lower
subsampling_freq: 30

length: 60 # in number of timepoints at susampling_freq
# a good rule of thumb is to put stride to length or length/2
stride: 30 # in number of timepoints at susampling_freq

discard_beginning: 0 # if not used, should be set t 0
discard_end: -1  # if not used, should be set to -1
fill_gap: 10  # linear interpolation under the provided length, done before resampling

drop_keypoints: # should be a list with formatting like the input_files entry

sequential: true
# path to input files, .csv, .slp, .h5
input_files: ['/projects/ag-bozek/france/behavior_data/mouse_dannce_dataset/mocap-s1-d1.mat',
'/projects/ag-bozek/france/behavior_data/mouse_dannce_dataset/mocap-s2-d1.mat',
'/projects/ag-bozek/france/behavior_data/mouse_dannce_dataset/mocap-s2-d2.mat',
'/projects/ag-bozek/france/behavior_data/mouse_dannce_dataset/mocap-s3-d1.mat',
'/projects/ag-bozek/france/behavior_data/mouse_dannce_dataset/mocap-s4-d1.mat',
'/projects/ag-bozek/france/behavior_data/mouse_dannce_dataset/mocap-s5-d1.mat',
'/projects/ag-bozek/france/behavior_data/mouse_dannce_dataset/mocap-s5-d2.mat']