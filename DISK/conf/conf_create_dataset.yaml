hydra:
  job:
    chdir: True
  run:
    dir: datasets/${dataset_name}

dataset_name: INH_CLB_keypoints_1_60_stride0.5 # output name for the created dataset


# frequencies (in Hz):
# original frequency of your data
original_freq: 300
# subsampling_freq <= original_freq
# equal if no subsampling desired
# otherwise lower
subsampling_freq: 60

length: 60 # in number of timepoints at susampling_freq
# a good rule of thumb is to put stride to length or length/2
stride: 30 # in number of timepoints at susampling_freq

discard_beginning: 5 # if not used, should be set t 0
discard_end: 5  # if not used, should be set to -1
fill_gap: 0  # linear interpolation under the provided length, done before resampling

drop_keypoints: ['left_ankle', 'right_ankle'] # should be a list with formatting like the input_files entry
# if no name was given to keypoints just add the index of the keypoint as an integer

sequential: false
# type_file should be one of the following: mat_dannce, mat_qualisys,simple_csv, dlc_csv, npy, df3d_pkl, sleap_h5
file_type: mat_qualisys
dlc_likelihood_threshold: 0.8
